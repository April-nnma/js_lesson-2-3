<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Buổi 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bài tập 1: Tính tiền lương nhân viên</h1>
      <form>
        <label for="workADay">Enter the number of days worked:</label>
        <input type="number" id="workADay" name="workADay" />
        <button type="button" onclick="tinhLuong()">Calculate</button>
      </form>
      <div id="totalSalary"></div>
      <br />
      <h1>Bài tập 2: Tính giá trị trung bình của 5 số</h1>
      <form>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" /><br />
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" /><br />
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" /><br />
        <label for="num4">Number 4:</label>
        <input type="number" id="num4" /><br />
        <label for="num5">Number 5:</label>
        <input type="number" id="num5" /><br />
        <button type="button" onclick="calculateAverage()">Calculate</button>
      </form>
      <div id="output"></div>
      <br />
      <h1>Bài tập 3: Quy đổi từ USD sang VND</h1>
      <form>
        <label for="usd-input">Enter the amount in USD:</label>
        <input type="number" id="usd-input" />
        <button type="button" onclick="convert()">Convert</button>
      </form>
      <div id="totalMoney"></div>
      <br />
      <h1>Bài tập 4: Tính diện tích, chu vi hình chữ nhật</h1>
      <form>
        <label for="length-input">Enter the length:</label>
        <input type="number" id="length-input" />
        <label for="width-input">Enter the width:</label>
        <input type="number" id="width-input" />
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <div id="rectangle"></div>
      <br />
      <h1>Bài tập 5: Tính tổng 2 ký số</h1>
      <form>
        <label for="number">Enter a two-digit number:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="10"
          max="99"
          required
        />
        <br /><br />
        <button type="button" id="calculateButton">Calculate</button>
      </form>
      <p id="character"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
